[package]
name = "ain-grpc"
version = "0.1.0"
edition = "2021"
build = "build.rs"

[lib]
crate-type = ["staticlib"]

[dependencies]
cxx = "1.0"
jsonrpc-v2 = "0.11"
prost = "0.10"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tonic = "0.7"

[build-dependencies]
cxx-gen = "0.7"
proc-macro2 = "1.0"
tonic-build = "0.7"
