syntax = "proto3";

message DNCTx {
  string from = 1;
  string to = 2;
  uint64 amount = 3;
  string signature = 4;
}

message DMCTx {
  string from = 1;
  string to = 2;
  uint64 amount = 3;
  string signature = 4;
}

message MintBlockInput {
  repeated DNCTx dnc_tx = 1;
}

message MintBlockResult {
  bytes signature = 1;
  repeated DMCTx dmc_tx = 2;
}

message GetBlockHashInput {
  option uint64 at = 1;
}

message GetBlockHashResult {
  string hash = 1;
}

message GetBlockInput {
  option uint64 at = 1;
}

message GetBlockResult {
  repeated string block_data = 1;
}
