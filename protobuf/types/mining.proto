message MintingInfo {
  int32 blocks = 1;
  int32 currentblockweight = 2;
  int32 currentblocktx = 3;
  string difficulty = 4;
  bool isoperator = 5;
  string masternodeid = 6;
  string masternodeoperator = 7;
  MasterNodeState masternodestate = 8;
  bool generate = 9;
  int32 mintedblocks = 10;
  int32 networkhashps = 11;
  int32 pooledtx = 12;
  Chain chain = 13;
  string warnings = 14;
}

message MiningInfo {
  int32 blocks = 1;
  int32 currentblockweight = 2;
  int32 currentblocktx = 3;
  string difficulty = 4;
  bool isoperator = 5;
  repeated MasterNodeInfo masternodes = 6;
  int32 networkhashps = 7;
  int32 pooledtx = 8;
  Chain chain = 9;
  string warnings = 10;
}

